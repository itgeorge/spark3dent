name: Publish Web (Windows)

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  publish-win:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore
        run: dotnet restore ./Web/Web.csproj

      # âœ… Key fix: build ChromiumFetcher without RID so dotnet run --no-build can find ChromiumFetcher.exe
      - name: Build ChromiumFetcher (no RID)
        run: dotnet build ./ChromiumFetcher/ChromiumFetcher.csproj -c Release

      - name: Publish Web (single-file, self-contained)
        run: >
          dotnet publish ./Web/Web.csproj
          -c Release
          -r win-x64
          --self-contained true
          -p:PublishSingleFile=true
          -p:IncludeNativeLibrariesForSelfExtract=true
          -p:DebugType=None
          -p:DebugSymbols=false
          -o ./artifacts/publish/win-x64

      - name: Zip
        shell: pwsh
        run: |
          $src = "artifacts/publish/win-x64"
          $dst = "artifacts/spark3dent-web-win-x64.zip"
          Compress-Archive -Path "$src/*" -DestinationPath $dst -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: spark3dent-web-win-x64
          path: artifacts/spark3dent-web-win-x64.zip
          if-no-files-found: error
